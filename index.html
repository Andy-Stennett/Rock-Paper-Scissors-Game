
<!DOCTYPE html>
<lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>

<!-- CSS Styling links for icons from Fontawesome, and fonts from Google -->

<script src="https://kit.fontawesome.com/c8317923ca.js" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lugrasimo&display=swap" rel="stylesheet">

<link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
        <h1     
            class="heading">Rock Paper Scissors Game
        </h1>
       <div class="game-area">

        
                <div class="input-area">
                        <span class="player-input" style="text-align:left; margin-left:5vw;">Choose Your Weapon</span>
                        <span class="computer-input">Computer Choice</span>
                </div>

                <br>

                <div>
                    <span class="player-input">
                    <button data-type="rock" class="btn"><i class="fa-solid fa-hand-back-fist btn--rock" ></i></button>
                    </span>
                    <br>
                    <br>
                    <span class="player-input">
                        <button data-type="paper" class="btn" ><i class="fa-solid fa-hand btn--paper"></i></button>
                    </span>
                    <span class="player-choice">
                        <button data-type="player-input" id="player-choice" class="btn btn--choice"><i class="fa-solid fa-circle" style="font-size:55px; color:rgb(22, 0, 216); rotate:90deg;"></i></button></span>
                    <span class="computer-input">
                        <button data-type="computer-input" id="computer-choice" class="btn btn--computer-input" ><i class="fa-line fa-circle" style="font-size:55px; color:rgb(216, 0, 0);"></i></button></span>
                    <br>
                    <br>
                    <span class="player-input" >
                        <button data-type="scissors" class="btn btn--big btn--scissors" style="background-color:cyan; border:none;"><i class="fa-solid fa-hand-scissors" style="font-size:60px; color:rgb(97, 99, 100); rotate: 0 1 0 180deg;"></i></button>
                    </span>
                </div>    
        </div>
        <br>
        <br>
        <div class="result">
            <p class="result-text" style="text-align:center; font-size:1.5rem; font-style:bold; color:rgb(255, 0, 0);"><span>Result:</span>
            <span class="result-text" id="result" style="text-align:center; font-size:1.5rem; font-style:bold; color:rgb(255, 94, 0);">Look what happened</span></p>
        </div>
        <div class="score-area" Style="text-align:center; font-size:1.5rem; font-style:bold; color:rgb(231, 56, 56);">
            <span>Score: </span>
            <p style="margin-right:2vw;">Player:<span class="score" id="player-score" style="margin-left:2vw; margin-right:2vw; border:1px; font-style:bold; color:cyan; background-color:rgb(85, 84, 84);">0</span>Computer:<span id="computer-score" style="margin-left:2vw; margin-right:2vw; border:1px; font-style:bold; color:cyan; background-color:rgb(85, 84, 84);">0</span></p>
        </div> 
        
        <div class="reset-area" style="text-align:center; font-size:1.5rem; font-style:bold; color:rgb(96, 114, 221);">
            <button class="btn btn--reset" id="reset" style="background-color:rgb(255, 0, 0); font-size:2rem; border:none;">Play Again</button>

    
    </div>

</body>
