
<!DOCTYPE html>
<lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>

<!-- CSS Styling links for icons from Fontawesome, and fonts from Google -->

<script src="https://kit.fontawesome.com/c8317923ca.js" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lugrasimo&display=swap" rel="stylesheet">

<link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <h1 class="heading"> Rock Paper Scissors Game

    </h1>

    <div class="play-area">
        
        <div class="input-data">
            <span class="player-input"><h3>Choose Your Weapon</span>
            <span class="player-choice"></span>
            <span class="computer-input">Computer Choice</span></h3>
        </div>
        <div>
                <span class="player-input">
                <button data-type="rock" class="btn btn--big btn--brown"><i class="fa-solid fa-hand-back-fist" style="font-size:60px;color:rgb(97, 45, 3);"></i></button>
                </span>
                <br>
                <span class="player-input">
                    <button data-type="paper" class="btn btn--big btn--white"><i class="fa-solid fa-hand" style="font-size:60px;color:rgb(226, 151, 151);"></i></button>
                </span>
                <span class="player-choice">Test</span>
                <span class="computer-input"><button class="btn btn--big btn--white"><i class="fa-solid fa-hand" style="font-size:60px;color:rgb(226, 151, 151);"></i></button></span>
                <br>
                <span class="player-input">
                    <button data-type="scissors" class="btn btn--big btn--grey"><i class="fa-solid fa-hand-scissors" style="font-size:60px;color:rgb(97, 99, 100);"></i></button>
                </span>
            </div>

    
        </div>
    
    </div>

</body>
