
<!DOCTYPE html>
<lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>

<!-- CSS Styling links for icons from Fontawesome, and fonts from Google -->

<script src="https://kit.fontawesome.com/c8317923ca.js" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lugrasimo&display=swap" rel="stylesheet">

<link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
        <h1     
            class="heading" 
            style="text-align: center; font-size:2.5rem; color:rgb(255, 94, 0)" >Rock Paper Scissors Game
        </h1>
       <div class="play-area" style="background-color: cyan; margin-left:30vw; width:40vw;">
        
        <div class="input-data">
                <span class="player-input" style="width:20vw; text-align:center; margin-left:5vw; font-size:1.5rem; font-style:italic; margin-top:5vw;">Choose Your Weapon</span>
                <span class="player-choice" style="width:10vw; text-align:left; margin-left:2vw; font-size:1.5rem; font-style:italic; margin-top:5vw;">test</span>
                <span class="computer-input" style="width:20vw; text-align:center; margin-left:5vw; font-size:1.5rem; font-style:italic; margin-top:5vw;">Computer Choice</span>
        </div>

        <br>
        <br>

            <div>
                <span class="player-input" style="background-color:cyan; margin-left:9vw;">
                <button data-type="rock" class="btn btn--big btn--brown" style="background-color:cyan; border:none;"><i class="fa-solid fa-hand-back-fist" style="font-size:60px; color:rgb(97, 45, 3); background-color:cyan; rotate:90deg;"></i></button>
                </span>
                <br>
                <br>
                <span class="player-input" style="background-color:cyan; margin-left:9vw;">
                    <button data-type="paper" class="btn btn--big btn--white" style="background-color:cyan; border:none;"><i class="fa-solid fa-hand" style="font-size:60px; color:rgb(222, 227, 230); rotate:90deg;"></i></button>
                </span>
                <span class="player-choice" style="width:10vw; text-align:left; margin-left:5vw;">
                    <button data-type="player-input" id="player-choice" class="btn btn--big btn--choice" style="background-color:cyan; border:none;"><i class="fa-solid fa-circle" style="font-size:55px; color:rgb(22, 0, 216); rotate:90deg;"></i></button></span></span>
                <span class="computer-input" style="background-color:cyan; margin-left:5vw;">
                    <button data-type="computer-input" id="computer-choice" class="btn btn--big btn--input" style="background-color:cyan; border:none;"><i class="fa-solid fa-circle" style="font-size:55px; color:rgb(216, 0, 0); rotate:90deg;"></i></button></span>
                <br>
                <br>
                <span class="player-input" style="background-color:cyan; margin-left:9vw;">
                    <button data-type="scissors" class="btn btn--big btn--grey" style="background-color:cyan; border:none;"><i class="fa-solid fa-hand-scissors" style="font-size:60px; color:rgb(97, 99, 100); rotate: 0 1 0 180deg;"></i></button>
                </span>
            </div>

    
        </div>
    
    </div>

</body>
