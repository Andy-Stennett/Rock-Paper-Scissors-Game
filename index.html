
<!DOCTYPE html>
<lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Rock Paper Scissors game">
	<meta name="keywords" content="Web Game, Rock Paper Scissors">
	<meta name="author" content="Andy Stennett,">
    <title>Rock Paper Scissors Game</title>

<!-- CSS Styling links for icons from Fontawesome, and fonts from Google -->

<script src="https://kit.fontawesome.com/c8317923ca.js" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lugrasimo&display=swap" rel="stylesheet">

<link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
        <h1     
            class="heading">Rock Paper Scissors Game
        </h1>
       <div class="game-area">

        
                <div class="input-area">
                        <span class="player-input" style="text-align:left; margin-left:5vw;">Choose Your Weapon</span>
                        <span class="computer-input">Computer Choice</span>
                </div>

                <br>

                <div>
                    <span class="player-input">
                        <button data-type="rock" class="btn">
                            <i class="fa-solid fa-hand-back-fist btn--rock" ></i>
                        </button>
                    </span>
                    <br>
                    <br>
                    <span class="player-input">
                        <button data-type="paper" id="paper" class="btn" >
                            <i class="fa-solid fa-hand btn--paper"></i>
                        </button>
                    </span>

                    <span class="player-choice">
                        <span id="player-choice" class="span--player-input">
                            <i class="fa-solid fa-circle placeholder--p"></i>
                        </span>
                    </span>
                    
                    <span class="computer-choice">
                        <span data-type="computer-input" id="computer-choice" class="span--computer-input" >
                            <i class="fa-solid fa-circle placeholder--c"></i>
                        </span>
                    </span>
                    <br>
                    <br>
                    <span class="player-input" >
                        <button data-type="scissors" class="btn" style="background-color:cyan; border:none;">
                            <i class="fa-solid fa-hand-scissors btn--scissors" ></i>
                        </button>
                    </span>
                </div>    
        </div>
        <br>
        <br>
        <div class="result">
            <p class="result-text"><span>Result:</span>
            <span class="result-text" id="result" style="color:rgb(255, 94, 0);">Look what happened</span></p>
        </div>

        <div class="result-text">
            <span>Score: (First to 5)</span>
            <p style="margin-right:2vw;">Player:<span class="score" id="player-score">0</span>Computer:<span id="computer-score" class="score">0</span></p>
        </div> 
        
        <div class="reset-area" style="text-align:center; font-size:1.5rem; font-style:bold; color:rgb(96, 114, 221);">
            <button class="btn btn--reset" data-type="reset">Reset</button>
    
        </div>

    <script src="assets/js/script.js"></script>


</body>
